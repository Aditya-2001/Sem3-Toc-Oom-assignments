<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Expense</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</head>

<body>
    <h1 style="text-align: center; margin-top: 13%;">Login</h1>
    <br>
    <form method="POST">
        <div class="form-group" style="margin-left: 40%; margin-right: 40%; ">
            <label for="username">Username</label>
            <input type="text" id="user" required>
        </div>
        <div class="form-group" style="margin-left: 40%; margin-right: 40%;">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 40%; margin-right: 5%;" id="submit" onclick="checkUser()">Submit</button>
        <a href="./changepassword.html">Forgot Password</a>
    </form>
</body>

</html>
